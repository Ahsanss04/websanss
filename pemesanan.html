<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title>Pemesanan Studio - SEKAR TANJUNG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            rose: {
              50: '#fff1f2',
              100: '#ffe4e6',
              500: '#f43f5e',
              600: '#e11d48',
              700: '#be123c',
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">

  <!-- Navigation Bar -->
  <nav
    class="fixed w-full z-50 top-0 start-0 border-b border-gray-200 bg-white/80 backdrop-blur-md transition-all duration-300">
    <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between p-4 px-6">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-heading font-bold text-rose-600 tracking-tight">SEKAR TANJUNG</span>
      </a>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
          <li>
            <a href="index.html"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-rose-600 md:p-0 transition-colors">Home</a>
          </li>
          <li>
            <a href="informasi.html"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-rose-600 md:p-0 transition-colors">Informasi</a>
          </li>
          <li>
            <a href="pemesanan.html"
              class="block py-2 px-3 text-white bg-rose-600 rounded md:bg-transparent md:text-rose-600 md:p-0 font-semibold"
              aria-current="page">Pemesanan</a>
          </li>
          <li>
            <a href="index.html#contact"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-rose-600 md:p-0 transition-colors">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="min-h-screen pt-32 pb-20 px-6 flex items-center justify-center">
    <div
      class="max-w-xl w-full bg-white rounded-3xl p-8 md:p-10 shadow-2xl shadow-gray-200/50 border border-gray-100 relative overflow-hidden">
      <!-- Decorative background element -->
      <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 rounded-full bg-rose-100/50 blur-3xl"></div>

      <div class="relative z-10">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-heading font-bold text-gray-900">Form Pemesanan Studio</h2>
          <p class="text-gray-500 mt-2">Isi form di bawah ini untuk memesan studio via WhatsApp.</p>
        </div>

        <form onsubmit="sendWhatsApp(event)" class="space-y-6">

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Pemesan</label>
            <input type="text" id="namaWA" required
              class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-rose-500 focus:ring-4 focus:ring-rose-500/10 outline-none transition-all placeholder-gray-400"
              placeholder="Masukkan nama lengkap">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Studio</label>
            <div class="relative">
              <select id="studioWA" required
                class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-rose-500 focus:ring-4 focus:ring-rose-500/10 outline-none transition-all appearance-none">
                <option>Studio A (Large)</option>
                <option>Studio B (Private)</option>
                <option>Studio C (Audio Pro)</option>
                <option>Studio D (Traditional)</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
              <input type="date" id="tanggalWA" required
                class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-rose-500 focus:ring-4 focus:ring-rose-500/10 outline-none transition-all text-gray-600">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Jam</label>
              <input type="time" id="jamWA" required
                class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:bg-white focus:border-rose-500 focus:ring-4 focus:ring-rose-500/10 outline-none transition-all text-gray-600">
            </div>
          </div>

          <button type="submit"
            class="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition-all shadow-lg hover:shadow-xl hover:scale-[1.01] flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.876 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
            </svg>
            Kirim via WhatsApp
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      let nama = document.getElementById("namaWA").value;
      let studio = document.getElementById("studioWA").value;
      let tanggal = document.getElementById("tanggalWA").value;
      let jam = document.getElementById("jamWA").value;
      let nomor = "089510730832"; // GANTI NOMOR ADMIN
      let pesan = `Halo, saya ingin memesan studio.\nNama: ${nama}\nStudio: ${studio}\nTanggal: ${tanggal}\nJam: ${jam}`;
      window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`, "_blank");
    }
  </script>

</body>

</html>
